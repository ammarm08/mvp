
<button type="button" class="btn btn-default home" ng-click="redirect()">
  <span class="glyphicon glyphicon-home" aria-hidden="true" href="#/home"></span>
</button>

<div class='video-container embed-responsive embed-responsive-16by9 video-wrapper'>
  <iframe width="420" height="315" ng-src="{{data.video}}" frameborder="0" allowfullscreen></iframe>
</div>

<div class='container' ng-controller="ResultsController">

  <div class = "row">
    <div class = "col-sm-4">
      <div class = "music">

          <ul ng-repeat='song in data.hits | orderBy:"-result.pyongs_count"' 
            ng-if='song.result.pyongs_count' active='song.active'>
              <li class='caption'
              ng-click="getAnnotations(song.result.id, song.result.title, song.result.header_image_url)">
                {{song.result.title}}
                <span class="glyphicon glyphicon-play-circle"></span>
              </li>
          </ul>

      </div>
    </div>
    <div class = "col-sm-4"></div>
    <div class = "col-sm-4">
      <div class='annotations'>
        <span class='note'>{{data.note}}</span>
        <div class="song-img"><img ng-src="{{image}}"></div>
      </div>
    </div>
  </div>
</div>
